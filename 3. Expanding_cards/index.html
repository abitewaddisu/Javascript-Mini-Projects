<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card active">
            <img src="./img/butterfly_on_flower.png" alt="Butterfly on flower">
            <p>Butterfly on flower</p>
        </div>
        <div class="card">
            <img src="./img/fox_on_ice.png" alt="Fox on ice">
            <p>Fox on ice</p>
        </div>
        <div class="card">
            <img src="./img/mice_in_house.png" alt="Mice in house">
            <p>Mice in house</p>
        </div>
        <div class="card">
            <img src="./img/tiger_in_forest.png" alt="Tiger in forest">
            <p>Tiger in forest</p>
        </div>
        <div class="card">
            <img src="./img/turtle_in_sea.png" alt="Turtle in sea">
            <p>Turtle in sea</p>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
